<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container py-10 text-center">
      <!-- modal -->

      <button
        type="button"
        class="btn btn-primary js-open-modal"
        data-toggle="modal"
        data-target="#modal"
        style="margin: 30px 0"
      >
        Launch demo modal
      </button>
      <div class="modal" id="modal" style="background: rgba(0, 0, 0, 0.5)">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Modal title
              </h5>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>

      <!-- dropdown/ -->

      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle js-open-drop"
          type="button"
          data-toggle="dropdown"
          data-target="#dropwown"
          aria-expanded="false"
          style="margin-bottom: 30px"
        >
          Dropdown button
        </button>
        <div id="dropdown" class="dropdown-menu" style="top: 56%; left: 39.5%">
          <a class="dropdown-item" href="#"><s>Action</s></a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>

      <!-- fio -->

      <form class="form mb-3" autocomplete="on">
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="surname"
            placeholder="Фамилия"
          />
        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="name"
            placeholder="Имя"
          />
        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="patronymic"
            placeholder="Отчество"
          />
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <div id="divId"></div>
      </form>

      <!-- scroll -->

      <div class="btn-up" style="display: none">Наверх</div>
      <div style="height: 50vh; background-color: #f1f4f5"></div>
      <div style="height: 50vh; background-color: #3e79f0"></div>
      <div style="height: 50vh; background-color: #fa6d6d"></div>
    </div>
    <style>
      .btn-up {
        position: fixed;
        color: azure;
        background-color: #27c821;
        right: 60px;
        bottom: 20px;
        border-radius: 2%;
        cursor: pointer;
        width: 100px;
        padding: 10px;
      }
    </style>
  </body>
</html>
